<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start input -->
    <section id="form">
      <div>
        <input
          type="text"
          name=""
          id="inp"
          placeholder="Enter dep or wid:"
          autofocus
          class="animate__animated animate__bounce"
        />
        <button class="btn" id="submit-btn">Submit</button>
        <button class="btn" id="print-btn">print</button>
      </div>
      <div>
        <table id="table">
          <thead>
            <tr>
              <th>id</th>
              <th>dep</th>
              <th>wid</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot id="table-foot"></tfoot>
        </table>
      </div>
    </section>
    <!-- end input -->
    <!-- start time -->
    <section id="time">
      <div>
        <h1 id="clock">00:00:00:00</h1>
        <div>
          <button class="btn" id="pause-btn">Pause</button>
          <button class="btn" id="start-btn">Start</button>
          <button class="btn" id="reset-btn">Reset</button>
        </div>
      </div>
    </section>
    <!-- end time -->
    <!-- start email -->
    <form>
      <input
        type="text"
        placeholder="Enter at least one lowercase letter, one uppercase letter and one special letter."
        id="email-inp"
        pattern="(?=.*[!@#$%&])(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Enter at least one uppercase letter and one special letter."
      />
      <div>
        <p>Enter at least one capital letter.</p>
        <p>Choose one of the special letters (!@#$%&).</p>
        <p>Enter 8 letters.</p>
      </div>
    </form>
    <!-- end email -->

    <!-- start slider -->
    <section id="slider">
      <h1>Auto slider</h1>
      <div class="show"><img src="assets/1 (5).jpg" alt=""></div>
      <div><img src="assets/1 (2).jpg" alt=""></div>
      <div><img src="assets/1 (3).jpg" alt=""></div>
      <div><img src="assets/1 (4).jpg" alt=""></div>
      <div><img src="assets/1 (5).jpg" alt=""></div>
      <div><img src="assets/1 (6).jpg" alt=""></div>
      <div><img src="assets/1 (7).jpg" alt=""></div>
      <div><img src="assets/1 (8).jpg" alt=""></div>
      <div><img src="assets/1 (9).jpg" alt=""></div>
    </section>
    <!-- end slider -->
    <script src="js/script.js"></script>
  </body>
</html>
